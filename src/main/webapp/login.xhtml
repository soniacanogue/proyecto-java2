<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login</title>
        <link href="resources/login.css" rel="stylesheet"  type="text/css"/>
    </h:head>
    <body>
        <div class="container">
            <h1>Login</h1>

            <h:form>
                <div class="campo">
                    <h:outputLabel value="Usuario:" for="iTextUsuario" />
                    <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true"
                                 requiredMessage="El campo usuario es obligatorio" />
                    <h:message for="iTextUsuario" styleClass="mensaje-error" />
                </div>
                <div class="campo">
                    <h:outputLabel value="Contraseña:" for="iTextPassword" />
                    <h:inputSecret id="iTextPassword" value="#{login.contrasena}" required="true"
                                   requiredMessage="El campo contraseña es obligatorio" />
                    <h:message for="iTextPassword" styleClass="mensaje-error" />
                </div>

                <!--  error general -->
                <h:messages globalOnly="true" styleClass="mensaje-error-general" />

                <h:commandButton value="Iniciar Sesión"
                                 action="#{login.iniciarSesion()}"
                                 styleClass="btn-login" />
            </h:form>
        </div>
    </body>
</html>
